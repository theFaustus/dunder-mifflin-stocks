#custom
#client.type=REST
client.type=FEIGN
#client.type=DISCOVERY
comment.property=I AM THE DEFAULT
#datasource
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=POSTGRESQL
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.database.driverClassName=org.postgresql.Driver
spring.datasource.platform=postgres
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
#Actuator
management.endpoint.shutdown.enabled=true
management.endpoints.web.exposure.include=health,info,beans,configprops,env,loggers,metrics,shutdown,mappings,refresh
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.info.git.mode=full
info.app.encoding=@project.build.sourceEncoding@
info.app.java.source=@java.version@
info.app.java.target=@java.version@
info.app.project.name=dunder-mifflin-stocks-licensing-service
#eureka
eureka.instance.preferIpAddress=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8070/eureka/
